<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Jura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>Find a number</title>

</head>
<body>
<div class="container text-center">
    <h1 class="mb-5">Find a number</h1>
    <div class="text-center" id="levelContent">
        <div class="row">
            <div class="col-md-12">
                <h2 class="mb-5">Quel est votre niveau?</h2>
            </div>
            <div class="col-md-3 offset-md-3  mb-4">
                <button class="btn btn-primary btn-lg level">Noob</button>
            </div>
            <div class="col-md-3 mb-4">
                <button class="btn btn-primary btn-lg  level">PGM</button>
            </div>
        </div>
    </div>

    <div id="form" class="text-center">
        <div class="row">
            <div class="col-md-6 offset-md-3 is-show" id="formContent">
                <div class="alert alert-danger is-hide" role="alert" id="alert">
                    Vous n'avez pas choisi un chiffre dans les limites autorisées
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Votre nombre" id="proposition">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" id="propositionBtn">Soumettre</button>
                </div>
            </div>
            <div class="col-md-6 offset-md-3 mb-5" id="result">
            </div>
            <div class="col-md-6 offset-md-3 is-hide" id="replay">
                <button class="btn btn-primary mt-5 mb-5" id="replayBtn">Rejouer</button>
            </div>
            <div class="col-md-6 offset-md-3 is-hide" id="listNumberContent">
                <h4>Chiffres proposés</h4>
                <ul class="list-group" id="listNumber">


                </ul>
            </div>


        </div>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
