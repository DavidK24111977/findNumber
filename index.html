<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <title>Title</title>

</head>
<body>
<div class="container text-center">
    <h1>Find a number</h1>
    <h2>Quel est votre niveau?</h2>
    <div class="row text-center" id="levelContent">
        <div class="col-md-6">
            <button class="btn btn-primary level">Noob</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary level">PGM</button>
        </div>
    </div>
</div>
<div class="row" id="form">
    <div class="col-md-6 offset-md-3">
        <div class="form-group">
            <input type="number" class="form-control" placeholder="Votre nombre" id="proposition">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" id="propositionBtn">Soumettre</button>
        </div>
    </div>
    <div class="col-md-6 offset-md-3" id="result">
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
